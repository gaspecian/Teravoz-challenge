<div class="mat-elevation-z8 example-container">
        <table mat-table [dataSource]="customers">
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="their_number">
                <th mat-header-cell *matHeaderCellDef> Número do cliente </th>
                <td mat-cell *matCellDef="let customer"> {{customer.their_number}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="their_number_type">
                <th mat-header-cell *matHeaderCellDef> Tipo do número </th>
                <td mat-cell *matCellDef="let customer"> {{customer.their_number_type}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let customer"> {{customer.status}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
